<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script type="text/javascript" src="./js/main.js"></script>
    <title>RSVP: Alex and Kelsi's Wedding</title>
</head>
<body>
    <div class="info-container justify-content-center dflex">
        <img src="./assets/images/weddingrsvp.png" alt="rsvp-image" alt="info-image">
    </div>
    <div class="form-container">
        <form action="https://formspree.io/f/xyyalndv" method="POST" id="rsvpForm">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <div class="dropdown">
                    <label for="Wedding Day">Wedding Day</label>
                    <select class="form-control" id="Wedding Day" name="Wedding Day" name="message" required>
                        <option value="" disabled selected>---</option>
                        <option value="I'll make it!">I'll make it!</option>
                        <option value="I cannot make it">I cannot make it</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="dropdown">
                    <label for="Wedding Party">Wedding Party</label>
                    <select class="form-control" id="Wedding Party" name="Wedding Party" name="message" required>
                        <option value="" disabled selected>---</option>
                        <option value="I'll be there!">I'll be there!</option>
                        <option value="I cannot be there">I cannot be there</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn submit-button" id="submitButton">
                <span id="submitBtnText">Send</span>
            </button>
        </form>
    </div>
</body>
</html>
